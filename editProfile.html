<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

</head>
<body class="bg-light">
<header class="navbar navbar-expand-lg navbar-light fixed-top well">
    <div class="container">
        <a class="navbar-brand d-flex flex-row align-items-center" href="./index.html">
            <img src="./assets/img/Entropy_logo.png" class="d-inline-block align-top pr-3" alt=""
                 style="filter: grayscale(100%); width: 60px;">
            Schicksal Testing
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Auth<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main>
    <div class="content-section text-center" style="background-color: #fff; padding-top: 100px;">
        <div class="container" style="color: #000;">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h2>Edit Profile</h2>
                    <div class="text-sub-con">
                        <form>
                            <img class="img-thumbnail rounded mb-4 " src="./assets/img/avatar.jpg" alt="avatar" style="width: 195px;">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Qara Zhigit">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="qapqaraschka@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="pass">Old Password</label>
                                <input type="password" class="form-control" id="pass" placeholder="Old Password">
                            </div>
                            <div class="form-group">
                                <label for="rePass">New Password</label>
                                <input type="password" class="form-control" id="rePass" placeholder="New Password">
                            </div>
                            <button type="submit" class="btn btn-primary" aria-describedby="alreadyReg">Save Changes</button>
                            <button type="submit" class="btn btn-danger" aria-describedby="alreadyReg">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

</body>
</html>
